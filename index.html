<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .mode-btns button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #2c2c3e;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 6px;
    }

    .cell:hover {
      background: #3c3c55;
    }

    .status {
      margin: 15px 0;
      font-size: 18px;
    }

    .reset {
      padding: 8px 15px;
      background: #f44336;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tic Tac Toe</h1>

  <div class="mode-btns">
    <button onclick="setMode('single')">Single Player</button>
    <button onclick="setMode('multi')">Multi Player</button>
  </div>

  <div class="status" id="status">Choose a mode to start</div>

  <div class="board" id="board"></div>

  <button class="reset" onclick="resetGame()">Reset Game</button>
</div>

<script>
  const boardElement = document.getElementById("board");
  const statusText = document.getElementById("status");

  let board = ["", "", "", "", "", "", "", "", ""];
  let currentPlayer = "X";
  let gameActive = false;
  let mode = null;

  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function setMode(selectedMode) {
    mode = selectedMode;
    resetGame();
    gameActive = true;
    statusText.textContent = `Mode: ${mode === "single" ? "Single Player" : "Multi Player"} | Player X turn`;
  }

  function createBoard() {
    boardElement.innerHTML = "";
    board.forEach((_, index) => {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = index;
      cell.addEventListener("click", handleCellClick);
      boardElement.appendChild(cell);
    });
  }

  function handleCellClick(e) {
    const index = e.target.dataset.index;

    if (!gameActive || board[index] !== "") return;

    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;

    if (checkWin()) {
      statusText.textContent = `Player ${currentPlayer} Wins ðŸŽ‰`;
      gameActive = false;
      return;
    }

    if (board.every(cell => cell !== "")) {
      statusText.textContent = "It's a Draw ðŸ˜";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer} turn`;

    if (mode === "single" && currentPlayer === "O") {
      setTimeout(computerMove, 500);
    }
  }

  function computerMove() {
    let emptyCells = board
      .map((val, idx) => val === "" ? idx : null)
      .filter(v => v !== null);

    let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    board[randomIndex] = "O";
    document.querySelector(`[data-index='${randomIndex}']`).textContent = "O";

    if (checkWin()) {
      statusText.textContent = "Computer Wins ðŸ¤–";
      gameActive = false;
      return;
    }

    currentPlayer = "X";
    statusText.textContent = "Player X turn";
  }

  function checkWin() {
    return winPatterns.some(pattern =>
      pattern.every(index => board[index] === currentPlayer)
    );
  }

  function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = mode !== null;
    statusText.textContent = mode ? `Player X turn` : "Choose a mode to start";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
