<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Games ‚Äì IPL Quiz</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

h1 { margin-top: 20px; }

.container { padding: 20px; }

.tiles {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 50px;
}

.tile {
  width: 220px;
  height: 140px;
  background: #1e293b;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  transition: 0.3s;
}

.tile:hover {
  background: #334155;
  transform: scale(1.05);
}

.quiz-box {
  max-width: 700px;
  margin: auto;
}

.option {
  background: #1e293b;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  cursor: pointer;
}

.option:hover { background: #334155; }

.info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="home" class="container">
  <h1>Mini Games</h1>
  <div class="tiles">
    <div class="tile">Tic Tac Toe</div>
    <div class="tile" onclick="showLevels()">IPL Quiz</div>
  </div>
</div>

<div id="levels" class="container" style="display:none;">
  <h1>Select Difficulty</h1>
  <button onclick="startQuiz('easy')">Easy</button>
  <button onclick="startQuiz('medium')">Medium</button>
  <button onclick="startQuiz('hard')">Hard</button>
  <button onclick="startQuiz('extreme')">Extreme</button>
</div>

<div id="quiz" class="container" style="display:none;">
  <div class="quiz-box">
    <div class="info">
      <div id="qCount"></div>
      <div id="timer"></div>
      <div id="score"></div>
    </div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>
</div>

<script>

const multiplier = { easy:1, medium:2, hard:3, extreme:5 };

let level, questions, index=0, timer, timeLeft, score=0;

// 10 more easy

{q:"Which team is from Punjab?", o:["PBKS","GT","LSG","MI"], a:0},
],

// +10

{q:"Who won IPL Emerging Player most?", o:["Gill","Pant","Iyer","Samson"], a:0},

]
};

function showLevels(){
  home.style.display="none";
  levels.style.display="block";
}

function startQuiz(lvl){
  level=lvl;
  questions=[...questionBank[lvl]].sort(()=>0.5-Math.random()).slice(0,10);
  index=0; score=0;
  levels.style.display="none";
  quiz.style.display="block";
  loadQuestion();
}

function loadQuestion(){
  clearInterval(timer);
  timeLeft=timings[level];
  const q=questions[index];
  qCount.innerText=`Q ${index+1}/10`;
  scoreBox.innerText=`Score: ${score}`;
  question.innerText=q.q;
  options.innerHTML="";
  q.o.forEach((opt,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=opt;
    d.onclick=()=>answer(i);
    options.appendChild(d);
  });
  timerBox();
}

function timerBox(){
  timer=setInterval(()=>{
    timerDiv.innerText=`‚è± ${timeLeft}s`;
    timeLeft--;
    if(timeLeft<0){ next(); }
  },1000);
}

function answer(i){
  if(i===questions[index].a){
    score+=Math.max(0,timeLeft)*multiplier[level];
  }
  next();
}

function next(){
  clearInterval(timer);
  index++;
  if(index<10) loadQuestion();
  else alert("Quiz Over! Score: "+score);
}

const home=document.getElementById("home");
const levels=document.getElementById("levels");
const quiz=document.getElementById("quiz");
const qCount=document.getElementById("qCount");
const timerDiv=document.getElementById("timer");
const scoreBox=document.getElementById("score");
const question=document.getElementById("question");
const options=document.getElementById("options");
</script>

</body>
</html>
